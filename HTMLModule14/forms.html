<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>
<body>
    <form>
        Input your name
        <input type="text" name="First name">
        Input your address:
        <textarea rows="10" cols="30"></textarea>
        <br>
        DOB
        <input type="date" name="dob">
        <label for="petName">write your pet name</label>
        <input type="text" name="petName" id="petName">
        
        <label for="password">Enter your password</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="gender">Select Gender</label>
        <br>
        <label for="gender_male">MALE</label>
        <input type="radio" id="gender_male" value="MALE" name="gender">
        <br>
        <label for="gender_female">FEMALE</label>
        <input type="radio" id="gender_female" value="FEMALE" name="gender">

        <br>
        <label for="">Select your favorite food</label>
        <label for="mango">Mango</label>
        <input type="checkbox" name="mango" id="mango">
        <br>
        <label for="orange">Orange</label>
        <input type="checkbox" name="orange" id="orange">
        <br>
        <label for="banana">Banana</label>
        <input type="checkbox" name="banana" id="banana">
        <br>
        <label for="lichi">Lichi</label>
        <input type="checkbox" name="lichi" id="lichi">
        <br>
        <input type="submit" name="submit" id="submit-btn">
        


    </form>
</body>
</html>
