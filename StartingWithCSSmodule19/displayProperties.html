<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        p {
            display: inline;
            border: 1px solid black;


        }

        span {
            display: inline-block;
            width: 300;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--Display properties-->

    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <hr>
    <span>Lorem ipsum dolor sit.</span>
    <span>Lorem ipsum dolor sit.</span>
    <span>Lorem ipsum dolor sit.</span>
</body>
</html>
